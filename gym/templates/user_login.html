{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
          rel="stylesheet">

    <title>Gym Management System</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/templatemo-training-studio.css' %}">

</head>

<body>

    {% include "./includes/loader.html" %}



    <!-- ***** Admin Area Starts ***** -->
    <section class="container section" id="admin">
        <h3 class="text-center"><a href="{% url 'index' %}" style="color:#ed563b;">Connexion de l'utilisateur</a></h3>
        <hr/>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div id="map">
                        <img src="{% static 'assets/images/adminlogin.jpg' %}" style="width: 100%; height: 349px;">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="admin-form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input type="text" name="email" placeholder="Entrer nom utilisateur" required>
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input type="password" name="password" placeholder="Entrer Mot de passe" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" class="main-button">Connexion</button>
                                        <a href="{% url 'registration' %}" class="pull-right text-white">Inscription</a>
                                    </fieldset>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% if error == "no" %}
    <script>
        alert('Connexion réussie');
        window.location=("{% url 'admin_home' %}");
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Informations d\'identification non valides, veuillez réessayer');
    </script>
    {% endif %}
    <!-- ***** Admin Area Ends ***** -->


    {% include "./includes/footer.html" %}

    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'assets/js/popper.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/imgfix.min.js' %}"></script>
    <script src="{% static 'assets/js/mixitup.js' %}"></script>
    <script src="{% static 'assets/js/accordions.js' %}"></script>

    <!-- Global Init -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
